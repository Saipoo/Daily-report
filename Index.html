<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Daily Journal</h1>
    <p>Note down what you've done today:</p>
    <textarea id="journalEntry" placeholder="Write your daily entry here..."></textarea>
    <br>
    <button onclick="saveEntry()">Save</button>
    
    <script>
        // Load the saved entry from localStorage when the page loads
        window.onload = function() {
            let savedEntry = localStorage.getItem('dailyJournal');
            if (savedEntry) {
                document.getElementById('journalEntry').value = savedEntry;
            }
        };

        // Save the entry to localStorage
        function saveEntry() {
            let journalEntry = document.getElementById('journalEntry').value;
            localStorage.setItem('dailyJournal', journalEntry);
            alert('Entry saved!');
        }
    </script>
</body>
</html>
